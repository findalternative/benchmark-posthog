- pipeline: "Build Docker with cache"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  no_skip_to_most_recent: true
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
  - action: "Build Docker image"
    type: "DOCKERFILE"
    dockerfile_path: "baserepo/Dockerfile"
    context_path: "baserepo/"
    pull: false
  - action: "Execute df"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "20.04"
    execute_commands:
    - "df -h"
    shell: "BASH"
  - action: "Run benchmark-posthog/restarter"
    type: "RUN_NEXT_PIPELINE"
    comment: "Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_EXECUTION_ID"
    priority: "NORMAL"
    next_project_name: "benchmark-posthog"
    next_pipeline_name: "restarter"
